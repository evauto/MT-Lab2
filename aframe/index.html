<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab2 - VR application</title>
    <meta name="description" content="Basic example for Point Cloud component."></meta>
	<script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js "></script>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
	
    <script src="js/aframe-pointcloud-component.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
	  <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#0404B4"></a-plane>
      <a-sky color="#FFBF00"></a-sky>
      </a-assets>

      <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>
      <a-entity laser-controls line="color: red; opacity: 0.75"></a-entity>
      <a-pointcloud 
        scale="0.1 0.1 0.1" 
        position="0 0.08 -2.5" 
        rotation="-90 45 0" 
        src="url(sculpt.ply)" 
        size="0.01">
      </a-pointcloud>


    </a-scene>
  </body>
</html>
